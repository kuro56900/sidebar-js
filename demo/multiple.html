<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="kuro56900">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SidebarJS - Basic Demo</title>
    <link rel="stylesheet" href="./demo.css">

    <!-- SidebarJS Styles -->
    <link rel="stylesheet" href="../dist/sidebarjs.css">
  </head>
  <body>

    <header>
      <div class="icon hamburger-icon" leftNavbar-toggle></div>
      <h1>SidebarJS</h1>
      <div class="icon hamburger-icon" rightNavbar-toggle></div>
    </header>

    <div leftNavbar>
      <h3>Left SidebarJS</h3>
      <nav>
        <div>
          <a href="https://github.com/kuro56900/sidebar-js"><div class="img github"></div>Github</a>
          <a href="https://www.npmjs.com/package/sidebar-js"><div class="img npm"></div>npm</a>
          <a href="https://github.com/lorenzodianni"><div class="img author"></div>Author</a>
        </div>
      </nav>
    </div>

    <div rightNavbar>
      <h3>Right SidebarJS</h3>
      <nav>
        <div>
          <a href="https://github.com/kuro56900/sidebar-js/wiki/Setup"><div class="img wiki"></div>Wiki</a>
          <a href="https://github.com/kuro56900/sidebar-js/issues"><div class="img bugs"></div>Bugs</a>
        </div>
      </nav>
    </div>

    <!-- SidebarJS Scripts -->
    <script src="../dist/sidebarjs.js"></script>

    <script type="text/javascript">
      // SidebarJS Init
      var leftSidebarjs = new SidebarJS('leftNavbar');
      var rightSidebarjs = new SidebarJS('rightNavbar', {
        position: 'right',
      });
    </script>

  </body>
</html>
