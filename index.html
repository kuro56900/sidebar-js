<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lorenzo D'Ianni">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SidebarJS - Demo</title>
    <link rel="stylesheet" href="./demo/demo.css">

    <!-- SidebarJS Styles -->
    <link rel="stylesheet" href="./dist/sidebarjs.css">
  </head>
  <body>

    <header>
      <div class="icon hamburger-icon" navbar-toggle></div>
      <h1>SidebarJS</h1>
    </header>

    <div navbar>
      <h3>SidebarJS</h3>
      <nav>
        <div>
          <a href="https://github.com/kuro56900/sidebar">Github</a>
          <a href="https://www.npmjs.com/package/sidebarjs">npm</a>
          <a href="https://github.com/kuro56900">Author</a>
        </div>
        <div>
          <a href="https://github.com/kuro56900/sidebar/wiki/Setup">Wiki</a>
          <a href="https://github.com/kuro56900/sidebar/issues">Bugs</a>
        </div>
      </nav>
    </div>

    <a target="_blank" id="selected">
      <div class="img"></div>
      <div class="label"></div>
    </a>

    <!-- SidebarJS Scripts -->
    <script src="./dist/sidebarjs.js"></script>

    <script type="text/javascript">
      // SidebarJS Init
      var sidebarjs = new SidebarJS('navbar');
    </script>

  </body>
</html>
